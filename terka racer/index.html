<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="phaser.min.js"></script>
    <script src="play.js"></script>
    <title>TRK Racer</title>
</head>

<body>
    <script>

    var TRK = TRK || {};
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 500 }
            }
        }
    };

    TRK.game = new Phaser.Game(config);
    TRK.game.state.add("gameplay", TRK.gameplay);
    TRK.game.state.start("gameplay");
    </script>
</body>

</html>
